<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./card.css">

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

	<script type="text/javascript">
		alert("Welcome to Contact page");
	  </script>

	<style>
        body {
            background: url('./img/bg.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
	<div class="container mt-5 d-flex align-items-center justify-content-center">
		<div class="book flex-column">
			

			<form class="form">
				<p class="text-center" style="margin-left: 20px; font-size: 15px;">
					We would love to respond to your queries and you succeed.<br>Feel free to get in touch with us.
				</p>
				<div class="input-container">
					<input placeholder="Enter email" type="email">
				</div>
				<div class="input-container">
					<input placeholder="Enter Name" type="name">
				</div>
				<div class="input-container">
					<input placeholder="Enter Phone Number" type="name">
				</div>
				<div class="input-container">
					<input placeholder="Write a short message" type="text">
				</div>
				<button class="submit" type="submit">
					Send
				</button>
			</form>



			<div class="cover flex-column">
				<h3>Sent Your Request</h3>
				<p>Contact</p>

			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
	</script>

</html>
